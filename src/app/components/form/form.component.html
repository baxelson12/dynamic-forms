<h2>{{ heading }}</h2>
<h3>{{ subheading }}</h3>
<form class="dynamic-form" [formGroup]="form" (submit)="handleSubmit($event)">
  <ng-container
    *ngFor="let field of config"
    generator
    [config]="field"
    [group]="form"
  >
  </ng-container>
</form>
<br />
Value: {{ form.value | json }}<br />
Valid: {{ form.valid }}
<br />
<br />
Parse: {{ form.parsedValue | json }}
